<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-Do Application</title>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script type="text/javascript" src="js/main-script.js"></script>

    <link type="text/css" rel="stylesheet" href="css/styles.css">
</head>
<body>
   
    <div class="header">
        <h2>To-Do Application</h2>
    </div>
       
    <div class="container">

        <div class="navigation">
            <ul>
                <li class="active">To-Do</li>
                <li>Users</li>
                <li>Contact-Us</li>
            </ul>

        </div>

        <div class="content">
            <div class="to-do">
                
            
                
                <table class="task-table" style="width:100%">
                    
                    <tr class="search-box" >
                        <td >
                            <input class="input-field" type="textarea" placeholder="
                            Type..." name="search-box" onkeyup="searchButtonClicked(event);">
                        </td>
                        <td>
                            <i class="fa fa-plus fa-2x icon inactive" onclick="addButtonClicked();" ></i>
                            <i class="fa fa-search fa-2x icon"></i>
                        </td>

                    </tr>

                    <tr class="task-row">
                      <th>Task</th>
                      <th>Action</th> 
                    </tr>

                </table>

            </div>

            <div class="users">

            </div>

            <div class="contact-us">

            </div>

        </div>

    </div>
  
    <div class="footer">
        <p>Developed by Snipe-X</p>
    </div>




</body>
</html>
